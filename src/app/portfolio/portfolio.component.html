<div class="portfolio-wrapper" id="portfolio">

  <ul class="card-wrapper">

    <li class="card" *ngFor="let card of cards">
      <div class="img">
        <img src="{{ card.image }}" alt="">
      </div>
      <div class="text">
        <h2>
          <a href="#">{{ card.title }}</a>
        </h2>
        <p>{{ card.description }}</p>
        <small>{{ card.author }}</small>
      </div>
    </li>

  </ul>

</div>
